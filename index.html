<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexFlow.tech | Order</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e5e7eb; margin:0; }
    .container { max-width:900px; margin:auto; padding:40px 20px; }
    h1,h2 { text-align:center; }
    .services { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
    .card { background:#020617; padding:25px; border-radius:14px; }
    .btn { display:inline-block; padding:12px 24px; background:#38bdf8; color:#020617; border-radius:25px; text-decoration:none; font-weight:bold; cursor:pointer; }
    .btn-outline { background:transparent; border:2px solid #38bdf8; color:#38bdf8; }
    /* MODAL */
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.7); align-items:center; justify-content:center; z-index:1000; }
    .modal-box { background:#020617; padding:30px; border-radius:14px; width:90%; max-width:420px; }
    label { display:block; margin:10px 0; }
  </style>
</head>
<body>

<div class="container">
  <h1>Select a Service</h1>

  <div class="services">
    <div class="card">
      <h3>AI Enquiry Auto‑Reply</h3>
      <p>Email & form instant replies</p>
      <button class="btn" onclick="openModal('AI Enquiry Auto‑Reply')">Buy Now</button>
    </div>
    <div class="card">
      <h3>WhatsApp Automation</h3>
      <p>Auto replies & lead handling</p>
      <button class="btn" onclick="openModal('WhatsApp Automation')">Buy Now</button>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2 id="serviceTitle"></h2>
    <p>Select Plan:</p>
    <label><input type="radio" name="plan" value="Basic"> Basic – ₹2,999</label>
    <label><input type="radio" name="plan" value="Standard"> Standard – ₹4,999</label>
    <label><input type="radio" name="plan" value="Premium"> Premium – ₹7,999</label>
    <br />
    <button class="btn" onclick="goCheckout()">Continue</button>
    <button class="btn btn-outline" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
  let selectedService = '';

  function openModal(service) {
    selectedService = service;
    document.getElementById('serviceTitle').innerText = service;
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  function goCheckout() {
    const plan = document.querySelector('input[name="plan"]:checked');
    if (!plan) {
      alert('Please select a plan');
      return;
    }
    window.location.href = 'checkout.html?service=' + encodeURIComponent(selectedService) + '&plan=' + plan.value;
  }
</script>

</body>
</html>
